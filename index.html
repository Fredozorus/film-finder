<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Film Finder</h1>
        <p>Recherchez des informations sur vos films préféres</p>
    </header>

    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Entrez un titre de films">
            <button id="searchButton">Rechercher</button>
        </section>


        <section id="results">
            <h2>Résultats</h2>
            <div id ="movieList"></div>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 Film Finder. Tous droits réservés.</p>
    </footer>

    <script src="script.js"  type=module defer></script>
</body>
</html>
