<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Film Finder</h1>
      <p>Recherchez des informations sur vos films préférés</p>
    </header>

    <main>
      <div id="auth">
        <h2>Inscription</h2>
        <form id="signupForm">
          <input type="text" id="signupName" placeholder="Nom" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Mot de passe" required />
          <button type="submit">S'inscrire</button>
        </form>

        <h2>Connexion</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Mot de passe" required />
          <button type="submit">Se connecter</button>
        </form>

        <button id="logoutButton" style="display: none;">Déconnexion</button>
      </div>

      <section id="search">
        <input type="text" id="searchInput" placeholder="Entrez un titre de films" />
        <button id="searchButton">Rechercher</button>
      </section>

      <section id="results">
        <div id="movieList"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Film Finder. Tous droits réservés.</p>
    </footer>
  </div>

  <div id="movieDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="movieDetails"></div>
    </div>
  </div>
  <script src="script.js" type="module" defer></script>
</body>

</html>
